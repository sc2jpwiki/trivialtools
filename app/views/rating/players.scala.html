@(players: List[Player])(implicit flash: Flash)

@rating(Messages("rating.app.name")) {


<table class="players table">
	<thead>
	<tr>
		<th>Rank</th><th>Name</th><th>Race</th><th>Rating</th>
	</tr>
</thead>
<tbody>

	@for((player, index) <- players.zipWithIndex) {
	<tr>
		<td>@{index+1}</td>
		<td>@player.name</td>
		<td>@player.race</td>
		<td>@player.rating</td>
	</tr>
	}
	</tbody>
</table>

<script type="text/javascript">$("#list").attr("class","active");</script>

}
