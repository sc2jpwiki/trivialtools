@(players: List[Player])

<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ELO Rating for Fun :D</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<style type="text/css"> 
textarea.textinput {

width:300px;
height:150px;
font-size:12px;
resize:none;

}

.resultdiv div {  
    width: 80%;  
    margin: 0 auto;  
    font-size: 8.0em;
    text-align: center;
}
</style>
<script src="//code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
</head>
<body>

<h1>Ranking</h1>

<table class="players">
	<tr>
		<th>Name</th><th>Rating</th>
	</tr>
	@for(player <- players) {
	<tr>
		<td>@player.name</td>
		<td>@player.rating</td>
	</tr>
	}
</table>

<h1>Report your game</h1>

<h1>Log in or sign up</h1>

</body>
</html>
