@(players: List[Player])(implicit flash: Flash)

@rating(Messages("rating.app.name")) {


<h1>Ranking</h1>

<table class="players">
	<tr>
		<th>Name</th><th>Rating</th>
	</tr>
	@for(player <- players) {
	<tr>
		<td>@player.name</td>
		<td>@player.rating</td>
	</tr>
	}
</table>

<h1>Report your game</h1>

<h1>Join ranking</h1>
<p>
<a href="" class="btn">
<i class="icon-plus"></i>@Messages("players.new.command")</a>
	</p>

}
