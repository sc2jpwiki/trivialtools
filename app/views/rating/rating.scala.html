@(title: String)(content: Html)(implicit flash: Flash)
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>@title</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			    		<span class="sr-only">Toggle navigation</span>
			    		<span class="icon-bar"></span>
			    		<span class="icon-bar"></span>
			    		<span class="icon-bar"></span>
		      		</button>
		      		<a class="navbar-brand" href="@routes.Application.index("index")">@Messages("rating.app.name")</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
		      		<ul class="nav navbar-nav">
			    		<li class="active"><a href="@routes.Players.list()">@Messages("players.list.navigation")</a></li>
			    		<li><a href="#about">About</a></li>
			    		<li><a href="#contact">Contact</a></li>
		      		</ul>
			</div><!--/.nav-collapse -->
	  	</div>
	</div>

<div class="container">
    		<div class="starter-template">
       			@if(flash.get("success").isDefined) {
    			<div class="alert alert-success">
    				@flash.get("success")
    			</div>
    			}
    			
    			@if(flash.get("error").isDefined) {
    			<div class="alert alert-error">
    				@flash.get("error")
    			</div>
    			}
    			
    			@content
    		</div>		    
	</div><!-- /.container -->
    
</body>
</html>
